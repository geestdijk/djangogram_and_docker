{% extends 'base.html'%}

{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h2>Login:</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit">
       <p class="mt-3"> <a href="{% url "social:begin" "github" %}">Sign in with Github</a></p>
    </form>
</div>
{% endblock content %}
