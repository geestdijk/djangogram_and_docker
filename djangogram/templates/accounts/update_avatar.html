{% extends 'base.html'%}

{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h2>Update Avatar</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
        <label class="btn btn-outline-secondary btn-lg">
            Choose your profile picture
          {{form.avatar}}
        </label>
        </div>
        <input class="btn btn-primary" type="submit">
    </form>
</div>
{% endblock content %}
